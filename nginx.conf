worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout  65;

    # Configuration du proxy pour le backend
    upstream backend {
        server localhost:3001;  # Port sur lequel votre backend Node.js s'exécute
    }

    # Redirection HTTP vers HTTPS
    server {
        listen 80;
        server_name portail.kaolackcommune.sn www.portail.kaolackcommune.sn;
        return 301 https://portail.kaolackcommune.sn$request_uri;
    }

    # Configuration du serveur HTTPS
    server {
        listen 443 ssl http2;
        server_name portail.kaolackcommune.sn www.portail.kaolackcommune.sn;
        
        # Chemins vers les certificats SSL (à adapter selon votre configuration)
        ssl_certificate /etc/letsencrypt/live/portail.kaolackcommune.sn/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/portail.kaolackcommune.sn/privkey.pem;
        
        # Configuration SSL recommandée
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_stapling on;
        ssl_stapling_verify on;
        
        # HSTS (modifier après vérification du bon fonctionnement)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Fichiers statiques (React)
        location / {
            root   html;
            index  index.html index.htm;
            try_files $uri /index.html;  # Pour le routage côté client avec React
        }

        # Configuration de l'API (backend)
        location /api/ {
            proxy_pass http://127.0.0.1:3001/api/;  # Redirige vers le backend sur le port 3001
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 300;
            proxy_connect_timeout 300;
        }
        
        # Health check endpoint
        location /api/health {
            proxy_pass http://127.0.0.1:3001/api/health;
            access_log off;
        }

        # Gestion des erreurs
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
}