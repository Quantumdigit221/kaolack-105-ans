version: '3.8'

services:
  # ====================================
  # MySQL Database
  # ====================================
  mysql:
    image: mysql:8.0
    container_name: kaolack-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password_change_me}
      MYSQL_DATABASE: ${DB_NAME:-kaolack_db}
      MYSQL_USER: ${DB_USER:-kaolack_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-user_password_change_me}
      MYSQL_CHARSET: ${DB_CHARSET:-utf8mb4}
      MYSQL_COLLATION: utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - kaolack-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 5
      interval: 10s

  # ====================================
  # Redis Cache
  # ====================================
  redis:
    image: redis:7-alpine
    container_name: kaolack-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - kaolack-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 5s
      retries: 5
      interval: 10s

  # ====================================
  # Backend API (Node.js)
  # ====================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kaolack-backend
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3001
      HOST: 0.0.0.0
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRY: ${JWT_EXPIRY:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN}
      SESSION_SECRET: ${SESSION_SECRET}
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - ${UPLOAD_DIR:-/var/www/kaolack/uploads}:/app/uploads
      - /app/node_modules
    networks:
      - kaolack-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      timeout: 5s
      retries: 5
      interval: 10s

  # ====================================
  # Frontend (React/Vite)
  # ====================================
  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}
    container_name: kaolack-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    networks:
      - kaolack-network
    environment:
      VITE_API_URL: ${VITE_API_URL}

  # ====================================
  # Nginx Reverse Proxy
  # ====================================
  nginx:
    image: nginx:alpine
    container_name: kaolack-nginx
    restart: unless-stopped
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./dist:/usr/share/nginx/html:ro
    networks:
      - kaolack-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      timeout: 5s
      retries: 5
      interval: 10s

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  kaolack-network:
    driver: bridge
