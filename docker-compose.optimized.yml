version: '3.8'

services:
  # ========================================
  # MySQL Database 8.0 - Optimisé
  # ========================================
  mysql:
    image: mysql:8.0
    container_name: kaolack-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_CHARSET: ${DB_CHARSET:-utf8mb4}
      MYSQL_COLLATION: utf8mb4_unicode_ci
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
      - ./backups:/backups
    networks:
      - kaolack-network
    command: >
      --default-authentication-plugin=mysql_native_password
      --innodb-buffer-pool-size=256M
      --innodb-log-file-size=64M
      --innodb-flush-log-at-trx-commit=2
      --max-connections=200
      --query-cache-size=32M
      --query-cache-type=1
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}"]
      timeout: 10s
      retries: 5
      interval: 30s
      start_period: 30s

  # ========================================
  # Redis Cache 7 - Optimisé
  # ========================================
  redis:
    image: redis:7-alpine
    container_name: kaolack-redis
    restart: unless-stopped
    command: >
      redis-server 
      --appendonly yes 
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./backups/redis:/backups
    networks:
      - kaolack-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      timeout: 5s
      retries: 5
      interval: 30s

  # ========================================
  # Backend API (Node.js) - Optimisé
  # ========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: kaolack-backend
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3001
      HOST: 0.0.0.0
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRY: ${JWT_EXPIRY:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN}
      SESSION_SECRET: ${SESSION_SECRET}
      UPLOAD_DIR: ${UPLOAD_DIR:-/var/www/kaolack/uploads}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "3002:3001"
    volumes:
      - ./backend:/app
      - ${UPLOAD_DIR:-/var/www/kaolack/uploads}:/app/uploads
      - /app/node_modules
      - ./logs:/app/logs
    networks:
      - kaolack-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      timeout: 10s
      retries: 5
      interval: 30s
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

  # ========================================
  # Frontend (React/Vite) - Optimisé
  # ========================================
  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
      target: production
      args:
        VITE_API_URL: ${VITE_API_URL}
        NODE_ENV: production
    container_name: kaolack-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: ${VITE_API_URL}
    networks:
      - kaolack-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5173/"]
      timeout: 5s
      retries: 5
      interval: 30s
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.25'
        reservations:
          memory: 256M
          cpus: '0.1'

  # ========================================
  # Nginx Reverse Proxy - Optimisé
  # ========================================
  nginx:
    image: nginx:alpine
    container_name: kaolack-nginx
    restart: unless-stopped
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.optimized.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./dist:/usr/share/nginx/html:ro
      - ./logs/nginx:/var/log/nginx
      - /var/www/kaolack/uploads:/var/www/kaolack/uploads:ro
    networks:
      - kaolack-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      timeout: 5s
      retries: 5
      interval: 30s
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 128M
          cpus: '0.1'

  # ========================================
  # Monitoring - Prometheus (Optionnel)
  # ========================================
  prometheus:
    image: prom/prometheus:latest
    container_name: kaolack-prometheus
    restart: unless-stopped
    profiles:
      - monitoring
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - kaolack-network

  # ========================================
  # Monitoring - Grafana (Optionnel)
  # ========================================
  grafana:
    image: grafana/grafana:latest
    container_name: kaolack-grafana
    restart: unless-stopped
    profiles:
      - monitoring
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - kaolack-network

  # ========================================
  # Backup Service (Optionnel)
  # ========================================
  backup:
    image: alpine:latest
    container_name: kaolack-backup
    restart: unless-stopped
    profiles:
      - backup
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      DB_NAME: ${DB_NAME}
      BACKUP_SCHEDULE: ${BACKUP_SCHEDULE:-0 2 * * *}
      BACKUP_RETENTION: ${BACKUP_RETENTION_DAYS:-30}
    volumes:
      - ./scripts/backup.sh:/backup.sh:ro
      - ./backups:/backups
      - mysql_data:/var/lib/mysql:ro
    command: >
      sh -c "
        echo '0 2 * * * /backup.sh' > /etc/crontabs/root &&
        crond -f -l 2
      "
    networks:
      - kaolack-network

volumes:
  mysql_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/lib/mysql
  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/lib/redis
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  kaolack-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
          gateway: 172.20.0.1
